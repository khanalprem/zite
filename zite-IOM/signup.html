<html lang="en">

    <meta charset="utf-8" />

    />

      content="Zite is a platform for remote supervision and monitoring"
    />
    <meta
      property="og:title"
      content="Zite is a platform for remote supervision and monitoring"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://premkhanal.com.np" />

    <!-- TWITTER META -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:site"
      content="@Zite is a platform for remote supervision and monitoring"
    />
    <meta
      name="twitter:creator"
      content="@Zite is a platform for remote supervision and monitoring"
    />
    <meta
      name="twitter:title"
      content="Zite is a platform for remote supervision and monitoring"
    />
    <meta

      content="Zite is a platform for remote supervision and monitoring"

    <!--title-->
    <title>Zite is a platform for remote supervision and monitoring</title>

    <!-- faveicon start   -->
    <link rel="icon" type="img/png" href="img/favicon.png" sizes="32x32" />

    <!-- stylesheet start -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body class="">
    <!-- login page start -->

    <aside
      class="authentication"
      style="background: url(img/login/login-bg.svg)"
    >
      <!-- login form start -->
      <div class="container zite-container">
        <div class="row no-gutters zite-row">
          <div class="zite-md-5">
            <div class="auth-info">
              <header class="auth-info-header">
                <img src="img/logo.png" alt="zite logo" />
              </header>
              <div class="auth-info-body">
                <img src="img/login/login-preview.svg" alt="login-preveiw" />
              </div>
              <footer class="auth-info-footer">
                <h5>Welcome to Zite</h5>
                <p>
                  A set of tools for remote management, supervision and quality
                  assurance of construction and infrastructure projects.
                </p>
              </footer>
            </div>
          </div>
          <div class="zite-md-7">
            <div class="auth-form">
              <div class="login-header">
                <figure>
                  <img src="img/login/account.svg" alt="user" />
                </figure>
                <h3>Sign up</h3>
              </div>
              <form>
                <div class="form-group">
                  <label for="" class="">Email</label>
                  <div class="input-in">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="email"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="">Full Name</label>
                  <div class="input-in">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="full name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="">Create password</label>
                  <div class="input-in">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                    <span class="toggle-password"
                      ><i class="material-icons-outlined">visibility</i></span
                    >
                  </div>
                </div>
                <div class="form-group forgot-password privacy">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="privacy"
                      name="privacy"
                    />
                    <label class="custom-control-label" for="privacy"></label>
                    <span
                      >By signing up, I accept the Zite
                      <a href="#">Terms of Service</a> and acknowledge the
                      <a href="#">Privacy Policy.</a></span
                    >
                  </div>
                </div>
              </form>
              <div class="buttons is-center">
                <button type="submit" class="common-button is-bg is-icon">
                  <span>sign up</span
                  ><i class="material-icons-outlined">arrow_forward</i>
                </button>
              </div>
              <div class="buttons is-center">
                <button role="button" class="common-button is-clear">
                  <span>log in</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Jquery Core Js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/zite.js"></script>
  </body>
</html>
